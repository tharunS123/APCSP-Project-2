{% extends "base.html" %}{% block title %}Login{% endblock %} <!-- Changes the title of the website when this page is open. -->

{% block content %} <!-- What even is in this tag will be displayed in content div in the base.html -->

<!-- Some of the class used in this page is from the Bootstrap Library -->

<!-- Login Form -->
<form method="POST">
  <h3 align="center">Login</h3>
  <!-- Login email input -->
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <!-- Login password input -->
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
